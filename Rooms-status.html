<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body class="bg-gray-100 flex p-4">
    <div class="bg-white p-6 px-12 rounded-2xl shadow-md">
      <div class="mb-4 text-2xl text font-semibold">Room Status</div>

      <div class="flex gap-8">
        <div class="flex-1">
          <div class="flex gap-4 justify-between">
            <p class="whitespace-nowrap">Occupied Rooms</p>
            <span>104</span>
          </div>

          <div class="flex justify-between opacity-75">
            <p>Clean</p>
            <span>4</span>
          </div>

          <div class="flex justify-between opacity-75">
            <p>Dirty</p>
            <span>4</span>
          </div>

          <div class="flex justify-between opacity-75">
            <p>inspected</p>
            <span>60</span>
          </div>
        </div>

        <div class="flex-1">
          <div class="flex gap-4 justify-between">
            <p class="whitespace-nowrap">Available Rooms</p>
            <span>20</span>
          </div>

          <div class="flex justify-between opacity-75">
            <p>Clean</p>
            <span>30</span>
          </div>

          <div class="flex justify-between opacity-75">
            <p>Dirty</p>
            <span>19</span>
          </div>

          <div class="flex justify-between opacity-75">
            <p>inspected</p>
            <span>30</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
