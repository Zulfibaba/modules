<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Owl Carousel Example</title>
    <!-- Include Owl Carousel CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
  </head>
  <style>
    .owl-prev {
      color: white!important;
      font-size: 70px!important;
      position: absolute;
      top: 40%;
      left: 0;
    }
    .owl-next{
      color: white!important;
      font-size: 70px!important;
      position: absolute;
      top: 40%;
      right: 0;
    }
  </style>
  <body>
    <div class="owl-carousel relative max-w-7xl h-full mx-auto">
      <!-- Your images go here -->
      <div class="item">
        <img src="img.avif" alt="Image 1" />
      </div>
      <div class="item">
        <img src="img.avif" alt="Image 1" />
      </div>
      <div class="item">
        <img src="img.avif" alt="Image 1" />
      </div>
      <div class="item">
        <img src="img.avif" alt="Image 1" />
      </div>
      <!-- Add more images as needed -->
    </div>
    <!-- <button
      type="button"
      role="presentation"
      class="owl-prev absolute text-4xl top-1/2 left-[100px]"
    >
      ❮
    </button>
    <button
      type="button"
      role="presentation"
      class="owl-next absolute text-4xl top-1/2 right-[100px]"
    >
      ❯
    </button> -->

    <!-- Include jQuery and Owl Carousel JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <script>
      $(document).ready(function () {
        $(".owl-carousel").owlCarousel({
          items: 3,
          loop: true,
          margin: 5,
          nav: true,
          autoplay: true, // Enable autoplay
          autoplayTimeout: 3000, // Set autoplay interval to 3000 milliseconds (3 seconds)
          animateOut: "fadeOut", // Use 'fadeOut' for smooth fade out animation
          animateIn: "fadeIn", // Use 'fadeIn' for smooth fade in animation
          responsive: {
            0: {
              items: 1,
            },
            600: {
              items: 3,
            },
          },
        });
        // $(".owl-next").click(function () {
        //   $(".owl-carousel").trigger("next.owl.carousel");
        // });
        // // Manually bind the navigation buttons
        // $(".owl-prev").click(function () {
        //   $(".owl-carousel").trigger("prev.owl.carousel");
        // });
      });
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

  </body>
</html>
